<div class="custom-side-bar flex-shrink-0 bg-white border-end">
  <div class="p-3">
    <span class="fs-5 fw-semibold">Filtres</span>
  </div>
  <ul class="list-unstyled ps-0 border-top">
    <div class="p-3">
      <p class="mb-1 fs-5 fw-semibold">Catégories</p>
      <div
        *ngFor="let category of listCategories; let indexCat = index"
        class="form-check"
      >
        <input
          class="form-check-input"
          type="checkbox"
          value="{{ category }}"
          id="checkBoxCategory{{ indexCat }}"
          (click)="rechercheCategories($event)"
        />

        <label class="form-check-label" for="checkBoxCategory{{ indexCat }}">
          {{ category }}
        </label>
      </div>
      <div *ngIf="listCategories.length == 0">Aucune catégorie disponible</div>
    </div>
    <div class="p-3 d-flex flex-column">
      <p class="mb-1 fs-5 fw-semibold">Prix</p>
      <div id="div-min">
        <label for="filter-price-min" class="m-1">min :</label>
        <input
          class="my-1 input-number"
          type="number"
          id="filter-price-min"
          name="filter-price-min"
          min="0"
          max="1000"
          value="0"
        />
      </div>

      <div id="div-max">
        <label for="filter-price-max" class="m-1">max :</label>
        <input
          class="my-1 input-number"
          type="number"
          id="filter-price-max"
          name="filter-price-max"
          min="0"
          max="1000"
          value="1000"
        />
      </div>

      <button class="btn btn-success my-1" (click)="onFilterPriceClick()">
        Valider
      </button>
    </div>

    <div class="p-3">
      <div id="avis-actions d-flex flex-column p-3">
        <p class="mb-1 fs-5 fw-semibold">Avis</p>
        <app-avis-bar (starClicked)="onStarClick($event)"></app-avis-bar>
        <button class="btn btn-success m-1" (click)="onAvisClick()">
          Valider
        </button>
        <button class="btn btn-success m-1" (click)="onAvisResetClick()">
          reset
        </button>
      </div>
    </div>
  </ul>
</div>
